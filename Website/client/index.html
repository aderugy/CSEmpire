<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>CS: Empire</title>
</head>
<body>
    <header class="header">
        <p class="header-group-name">TheBuddhaBrot</p>
        <div class="connection-panel">
            <div class="header-button" id="login-button">
                <p class="register-button-text">Login</p>
            </div>
            <div class="header-button" id="register-button">
                <p class="register-button-text">Register</p>
            </div>
        </div>
    </header>
    <div class="main">
        <h1 class="title">CS: Empire</h1>
        <div class="main-buttons">
            <div class="button" id="play-button"><p class="play-button-text">PLAY CS:EMPIRE NOW</p></div>
            <div class="button" id="about-button"><p class="about-button-text">About the project</p></div>
        </div>
    </div>
    <img class="background-logo" src="background-logo.png" alt="">

</html>
